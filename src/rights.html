<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NyayNari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <nav class="bg-pink-500 border-gray-200 dark:bg-pink-500">

            viewBox="0 0 17 14"

              stroke="currentColor"
              stroke-linecap="round"

              >
            </li>
            <li>

                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-pink-700 md:p-0 dark:text-white md:dark:hover:text-pink-900 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                ><i class="fas fa-heart"></i>
                Legal Support

        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0"
        >
          <li>
            <a
              href="https://www.instagram.com/"
              class="hover:underline me-4 md:me-6"

            </a>
          </li>
          <li>
            <a href="https://twitter.com/" class="hover:underline me-4 md:me-6">

          <li>
